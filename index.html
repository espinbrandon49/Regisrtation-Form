<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Form Validator</title>
  </head>
  <body>
    <main class="container">

      <form action="" >
        <h1>Register With Us</h1>
        <div class="form-control">
          <label for="username" >Username</label>
          <input id="username" type="text" value="" placeholder="Enter Username">
          <small id="usernameInvalidMsg"></small>
        </div>
        <div class="form-control">
          <label for="email" >Email</label>
          <input id="email" type="email" placeholder="Enter email">
          <small id="emailInvalidMsg"></small>
        </div>
        <div class="form-control">
          <label for="password" >Password</label>
          <input id="password" type="password" placeholder="Enter Password">
          <small id="passwordInvalidMsg"></small>
        </div>
        <div class="form-control">
          <label for="confirm" >Confirm Password</label>
          <input id="confirm" type="password" placeholder="Enter password again">
          <small id="confirmInvalidMsg"></small>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </main>
    <script src="./scripts/app.js"></script>
  </body>
</html>
